<!DOCTYPE html>
<html>
  <body>
    <div id="gsignin" class="g-signin2" data-onsuccess="onSignIn"></div>
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <script>
      var googleUser = {};
      var startApp = function () {
        gapi.load("auth2", function () {
          // Retrieve the singleton for the GoogleAuth library and set up the client.
          auth2 = gapi.auth2.init({
            client_id:
              "586698244315-7qmehpvc8jfm5c0ckovrrd1a9kd3nd4f.apps.googleusercontent.com",
            cookiepolicy: "single_host_origin",
            // Request scopes in addition to 'profile' and 'email'
            scope: "https://www.googleapis.com/auth/accesspoints",
          });
          attachSignin(document.getElementById("gsignin"));
        });
      };

      function attachSignin(element) {
        console.log(element.id);
        auth2.attachClickHandler(element, {}, onSignIn, function (error) {
          console.error(">>>", error);
        });
      }

      function onSignIn(googleUser) {
        const authResponse = googleUser.getAuthResponse(true);
        console.log("response", authResponse);
      }
    </script>
  </body>
</html>
